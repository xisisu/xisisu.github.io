plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Site metadata
title: "Sisu Xi"
name: "Sisu Xi"
description: "Principal Software Engineer"
url: "https://xisisu.github.io"
baseurl: ""
locale: "en-US"

# Author information (sidebar)
author:
  name: "Sisu Xi"
  avatar: "/assets/images/profile.jpg"
  bio: "Principal Software Engineer with 10+ years architecting internet-scale platforms"
  location: "New York"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/xisisu/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xisisu"
